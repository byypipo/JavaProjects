<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>User Registration</title>
</head>
<body>
	<nav role="navigation">
		<ul>
			<li><a href="/">Home</a></li>
		</ul>
	</nav>

	<form th:action="@{/users/login}" method="post">
		<table>
			<tr>
				<td>User Name:</td>
				<td><input type="text" th:field="${loginModel.username}" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="${loginModel.password}" /></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
	<form th:action="@{/users/register}" method="get">
		<button type="submit">Register</button>
	</form>
</body>
</html>
